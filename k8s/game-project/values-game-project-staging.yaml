# values-game-project-staging.yaml

namespace: game-project-staging
# =========================
# AUTH SERVICE (бывший backend)
# =========================
authService:
  enabled: true
  replicaCount: 1
  image:
    repository: arnold2343/game-backend
    # по умолчанию; в CI будет переопределяться через yq
    tag: "4813d56301d8f30adec25a103324730fc2162f0f"
    pullPolicy: IfNotPresent
  containerPort: 3000
  service:
    port: 3000
  migrations:
    enabled: false # если включим Job с prisma migrate
  env:
    REDIS_URL: "redis://redis:6379"
    POSTGRES_HOST: "postgres"
    POSTGRES_PORT: "5432"
    POSTGRES_DB: "game_db"
    POSTGRES_USER: "game_user"
  secretName: backend-secrets
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  ingress:
    enabled: true
    host: api.game.local
    path: /api
    pathType: Prefix
# =========================
# CATALOG SERVICE
# =========================
catalogService:
  enabled: true
  replicaCount: 1
  image:
    repository: arnold2343/game-catalog
    tag: "latest" # CI потом будет менять на sha-***
    pullPolicy: IfNotPresent
  containerPort: 3001
  service:
    port: 3001
  env:
    REDIS_URL: "redis://redis:6379"
    POSTGRES_HOST: "postgres"
    POSTGRES_PORT: "5432"
    POSTGRES_DB: "game_db"
    POSTGRES_USER: "game_user"
  secretName: catalog-service-secrets
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  ingress:
    enabled: true
    host: api.game.local
    path: /api/catalog
    pathType: Prefix
# =========================
# USER SERVICE
# =========================
userService:
  enabled: true
  replicaCount: 1
  image:
    repository: arnold2343/user-service
    tag: "latest"
    pullPolicy: IfNotPresent
  containerPort: 3002
  service:
    port: 3002
  env:
    REDIS_URL: "redis://redis:6379"
    POSTGRES_HOST: "postgres"
    POSTGRES_PORT: "5432"
    POSTGRES_DB: "game_db"
    POSTGRES_USER: "game_user"
  secretName: user-service-secrets
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  ingress:
    enabled: true
    host: api.game.local
    path: /api/users
    pathType: Prefix
# =========================
# FRONTEND (React / web)
# =========================
frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: arnold2343/game-frontend
    tag: "latest"
    pullPolicy: IfNotPresent
  containerPort: 80 # если у тебя Nginx внутри; если Node dev-server — 3000
  service:
    port: 80
  env:
    API_URL: "http://auth-service:3000"
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "300m"
      memory: "256Mi"
  ingress:
    enabled: true
    host: shop.game.local
    path: /
    pathType: Prefix
# =========================
# REDIS (один на весь game-project)
# =========================
redis:
  enabled: true
  image:
    repository: redis
    tag: "7"
    pullPolicy: IfNotPresent
  port: 6379
  persistence:
    enabled: false # если захочешь persistent Redis — включим и добавим PVC
# =========================
# LEGACY MONGO (если ещё нужен где-то)
# =========================
mongo:
  image: mongo:6
  port: 27017
# =========================
# POSTGRES
# =========================
postgres:
  enabled: true
  image:
    repository: postgres
    tag: "16-alpine"
    pullPolicy: IfNotPresent
  auth:
    username: "game_user"
    database: "game_db"
    # пароль берём из секрета (POSTGRES_PASSWORD)
  secretName: postgres-secret
  persistence:
    size: "5Gi"
# =========================
# MONITORING (оставляем как есть)
# =========================
monitoring:
  namespace: monitoring
  prometheus:
    enabled: true
    image: prom/prometheus:latest
    service:
      port: 9090
  grafana:
    enabled: true
    image: grafana/grafana:latest
    service:
      port: 3000
    adminUser: admin
    adminPassword: admin
    datasources:
      prometheus:
        url: http://prometheus.monitoring.svc.cluster.local:9090
    loki:
      enabled: true
      image: grafana/loki:2.9.0
      service:
        port: 3100
    promtail:
      enabled: true
      image: grafana/promtail:2.9.0
