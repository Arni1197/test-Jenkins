{{- if .Values.backend.migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "game-project.fullname" . }}-prisma-migrate
  namespace: {{ .Release.Namespace }}
  labels:
    app: backend
    job: prisma-migrate
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded

spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: backend
        job: prisma-migrate
    spec:
      restartPolicy: Never
      containers:
        - name: prisma-migrate
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}

          # ✅ Подтягиваем секреты (DATABASE_URL должен быть там)
          envFrom:
            - secretRef:
                name: {{ .Values.backend.secretName }}

          # ✅ Если есть НЕсекретные env из values.yaml — подставляем
          env:
            {{- range $key, $value := .Values.backend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}

          # ✅ Команда запуска миграций
          command: ["npx"]
          args: ["prisma", "migrate", "deploy"]
{{- end }}