{{- if .Values.monitoring.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      # ===== Prometheus self-monitoring =====
      - job_name: 'prometheus'
        static_configs:
          - targets: ['prometheus:9090']

      # ===== NestJS backend metrics =====
      - job_name: 'nest-backend'
        metrics_path: '{{ .Values.monitoring.prometheus.backend.metricsPath }}'
        scheme: http
        static_configs:
          - targets: ['{{ .Values.monitoring.prometheus.backend.target }}']
{{- end }}