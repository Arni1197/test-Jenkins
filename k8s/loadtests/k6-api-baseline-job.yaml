apiVersion: batch/v1
kind: Job
metadata:
  name: k6-api-baseline
  namespace: game-services
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 1200
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: k6
          image: grafana/k6:0.49.0
          args: ["run", "/scripts/api-baseline.js"]
          env:
            - name: BASE_URL
              value: "http://api-gateway.game-services.svc.cluster.local:3000"
          volumeMounts:
            - name: k6-scripts
              mountPath: /scripts
      volumes:
        - name: k6-scripts
          configMap:
            name: k6-scripts