{{- if .Values.monitoring.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      # ===== Prometheus self-monitoring =====
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # ===== NestJS backend metrics =====
      - job_name: 'nest-backend'
        metrics_path: '/api/metrics'
        scheme: http
        static_configs:
          - targets: ['backend:3000']

      # ===== Node exporter (if enabled) =====
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']
{{- end }}