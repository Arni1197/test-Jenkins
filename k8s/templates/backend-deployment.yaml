apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.containerPort }}

          envFrom:
            - secretRef:
                name: backend-secrets
          # üëÜ –í–æ—Ç —ç—Ç–æ–π –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–æ–π —Ç—ã –æ—Ç–¥–∞—ë—à—å –í–°–ï –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ Secret –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä

          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.backend.containerPort }}
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.backend.containerPort }}
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
            failureThreshold: 3

          resources:
            requests:
              cpu: {{ .Values.backend.resources.requests.cpu | quote }}
              memory: {{ .Values.backend.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.backend.resources.limits.cpu | quote }}
              memory: {{ .Values.backend.resources.limits.memory | quote }}