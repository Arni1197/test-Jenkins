apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend
  namespace: game-project
spec:
  podSelector:
    matchLabels:
      app: backend
  ingress:
    - from:
        - namespaceSelector: {}   # разрешаем из этого же namespace
      ports:
        - protocol: TCP
          port: 3000
  policyTypes:
    - Ingress