apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-local
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Arni1197/test-Jenkins.git
    targetRevision: main
    path: k8s/charts/services/frontend
    helm:
      valueFiles:
        - ../../../environments/local/values/services/frontend.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: game-services
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
    prune: true
    selfHeal: true