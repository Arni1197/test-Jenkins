apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service-staging
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Arni1197/test-Jenkins.git
    targetRevision: main
    path: k8s/game-project
    helm:
      valueFiles:
        - values-game-project-staging.yaml
      parameters:
        - name: authService.enabled
          value: "false"
        - name: catalogService.enabled
          value: "false"
        - name: userService.enabled
          value: "true"
        - name: frontend.enabled
          value: "false"

  destination:
    server: https://kubernetes.default.svc
    namespace: game-project-staging

  syncPolicy:
    automated:
      selfHeal: true
      prune: true