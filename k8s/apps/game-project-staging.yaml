apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: game-project-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Arni1197/test-Jenkins   # твой репо
    targetRevision: main                                    # или ветка
    path: k8s/game-project
    helm:
      valueFiles:
        - values.yaml
        - values-game-project-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: game-project-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true