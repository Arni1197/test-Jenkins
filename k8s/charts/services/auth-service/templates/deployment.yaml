apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app.kubernetes.io/name: auth-service
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth-service
    spec:
      containers:
        - name: auth-service
          image: {{- if .Values.image.digest -}}
            {{ printf "%s@%s" .Values.image.repository .Values.image.digest | quote }}
          {{- else -}}
            {{ printf "%s:%s" .Values.image.repository (.Values.image.tag | default "latest") | quote }}
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port | default 3001 }}
          env:
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | default "development" | quote }}