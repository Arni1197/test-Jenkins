replicaCount: 1

image:
  repository: arnold2343/game-auth-service
  tag: "latest"
  digest: ""          # если пусто — будет repo:tag
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3001

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

env:
  NODE_ENV: "development"