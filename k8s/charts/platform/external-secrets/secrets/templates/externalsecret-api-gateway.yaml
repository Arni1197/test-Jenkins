{{- if .Values.services.apiGateway.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: externalsecret-api-gateway
  namespace: {{ .Values.targetNamespace }}
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: {{ .Values.store.name }}
    kind: ClusterSecretStore
  target:
    name: {{ .Values.services.apiGateway.targetSecretName }}
    creationPolicy: Owner
  data:
  {{- range $targetKey, $sourceKey := .Values.services.apiGateway.data }}
    - secretKey: {{ $targetKey }}
      remoteRef:
        key: {{ $.Values.source.secretName }}
        property: {{ $sourceKey }}
  {{- end }}
{{- end }}