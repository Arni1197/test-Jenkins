name: catalog-service | main build & dev deploy

on:
  push:
    branches: ["main"]
    paths:
      - "auth-service/**"
      - "k8s/charts/services/catalog-service/**"
      - "k8s/environments/local/values/services/catalog-service.yaml"
      - ".github/workflows/catalog-service.main.yml"
      - ".github/workflows/_lib/**"

permissions:
  contents: write
  packages: write

concurrency:
  group: main-catalog-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_push:
    uses: ./.github/workflows/_lib-docker-build-push.yml
    with:
      service_name: "catalog-service"
      context: "catalog-service"
      dockerfile: "catalog-service/Dockerfile"
      image: "ghcr.io/arni1197/auth-service"
      tag: "sha-${{ github.sha }}"
      push: true
      platforms: "linux/amd64"

  update_dev_values:
    name: catalog-service | update dev values
    needs: [build_push]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update dev values file (image.tag)
        run: |
          set -e
          FILE="k8s/environments/local/values/services/catalog-service.yaml"
          if [ ! -f "$FILE" ]; then
            echo "Dev values file not found: $FILE"
            exit 1
          fi

          echo "Updating $FILE -> tag: sha-${{ github.sha }}"
          sed -i.bak -E "s/^([[:space:]]*tag:[[:space:]]*).*/\\1sha-${{ github.sha }}/" "$FILE"
          rm -f "$FILE.bak"

          echo "Result:"
          grep -nE "^[[:space:]]*tag:" "$FILE" || true

      - name: Commit and push
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/environments/local/values/services/catalog-service.yaml
          git commit -m "chore(dev): deploy catalog-service sha-${{ github.sha }}" || exit 0
          git push