name: _lib | Release retag & sign

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      image:
        description: "Full image name without tag, e.g. ghcr.io/OWNER/auth-service"
        required: true
        type: string
      source_tag:
        description: "Source tag that already exists, e.g. sha-abcdef0"
        required: true
        type: string
      release_tag:
        description: "Release tag, e.g. auth-service-v1.2.3"
        required: true
        type: string
      registry:
        required: false
        type: string
        default: "ghcr.io"
      sign:
        description: "Sign image with cosign (keyless)"
        required: false
        type: boolean
        default: true

jobs:
  retag_sign:
    name: "${{ inputs.service_name }} | Retag & sign"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag by digest (no rebuild)
        run: |
          set -e
          SRC="${{ inputs.image }}:${{ inputs.source_tag }}"
          DST="${{ inputs.image }}:${{ inputs.release_tag }}"

          echo "Pulling digest for: $SRC"
          # Resolve digest for SRC tag
          DIGEST="$(docker buildx imagetools inspect "$SRC" --format '{{json .Manifest.Digest}}' | tr -d '"')"
          if [ -z "$DIGEST" ]; then
            echo "Failed to resolve digest for $SRC"
            exit 1
          fi

          echo "Resolved digest: $DIGEST"
          echo "Creating release tag without rebuild: $DST"
          docker buildx imagetools create -t "$DST" "${{ inputs.image }}@${DIGEST}"

      - name: Install cosign
        if: ${{ inputs.sign }}
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign (keyless)
        if: ${{ inputs.sign }}
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          set -e
          IMG="${{ inputs.image }}:${{ inputs.release_tag }}"
          cosign sign --yes "$IMG"