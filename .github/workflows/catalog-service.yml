name: catalog-service CI-CD

on:
  push:
    branches: ["main"]
    tags:
      - "catalog-service-v*.*.*"
    paths:
      - "catalog-service/**"
      - "k8s/game-project/**"
      - ".github/workflows/catalog-service-ci.yml"
      - ".github/workflows/trivy-image-scan.yml"
      - ".github/workflows/sbom-attest.yml"
      - ".github/trivy/**"
  pull_request:
    branches: ["main"]
    paths:
      - "catalog-service/**"
      - "k8s/game-project/**"
      - ".github/workflows/catalog-service-ci.yml"
      - ".github/workflows/trivy-image-scan.yml"
      - ".github/workflows/sbom-attest.yml"
      - ".github/trivy/**"

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: catalog-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: catalog-service

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: catalog-service/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm test

  scan-pr:
    name: Trivy PR gate (fs scan)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS scan (fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: catalog-service
          trivy-config: .github/trivy/trivy.yaml
          trivyignores: .github/trivy/.trivyignore
          severity: CRITICAL
          exit-code: "1"

  build-and-push:
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: read
      id-token: write

    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/catalog-service-v'))

    env:
      IMAGE: arnold2343/game-catalog

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/catalog-service-v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/catalog-service-v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/catalog-service-v') }}

      - name: Build & push image (get digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./catalog-service
          file: ./catalog-service/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=catalog-service
          cache-to: type=gha,mode=max,scope=catalog-service

      - uses: sigstore/cosign-installer@v3

      - name: Cosign sign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          cosign sign -y "${IMAGE}@${DIGEST}"

      - name: Cosign verify
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/\\.github/workflows/.*@refs/(heads/main|tags/catalog-service-v.*)$"

  sbom:
    name: SBOM (reusable)
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/catalog-service-v'))

    permissions:
      contents: read
      id-token: write

    uses: ./.github/workflows/sbom-attest.yml
    with:
      image: arnold2343/game-catalog
      digest: ${{ needs.build-and-push.outputs.digest }}
      artifact-name: sbom-catalog-service
      format: spdx-json
    secrets:
      registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry_password: ${{ secrets.DOCKERHUB_TOKEN }}

  scan-image:
    name: Trivy image scan (reusable)
    needs:
      - build-and-push
      - sbom
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/catalog-service-v'))
    uses: ./.github/workflows/trivy-image-scan.yml
    with:
      image: arnold2343/game-catalog
      digest: ${{ needs.build-and-push.outputs.digest }}
      artifact-name: trivy-catalog-reports