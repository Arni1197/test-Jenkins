name: catalog-service CI-CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "catalog-service/**"
      - ".github/workflows/catalog-service-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "catalog-service/**"
      - ".github/workflows/catalog-service-ci.yml"

permissions:
  contents: read

concurrency:
  group: catalog-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: catalog-service

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: catalog-service/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: read

    # –ü—É—à–∏–º –æ–±—Ä–∞–∑—ã —Ç–æ–ª—å–∫–æ –Ω–∞ push –≤ main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Multi-arch => QEMU –Ω—É–∂–µ–Ω
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push CATALOG image
        uses: docker/build-push-action@v6
        with:
          context: ./catalog-service
          file: ./catalog-service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            arnold2343/game-catalog:latest
            arnold2343/game-catalog:${{ github.sha }}
          # üî• –ì–ª–∞–≤–Ω–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ:
          cache-from: type=gha,scope=catalog-service
          cache-to: type=gha,mode=max,scope=catalog-service