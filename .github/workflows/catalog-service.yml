name: catalog-service CI-CD

on:
  push:
    branches: ["main"]
    paths:
      - "catalog-service/**"
      - ".github/workflows/catalog-service-ci.yml"
      - ".github/trivy/**"
  pull_request:
    branches: ["main"]
    paths:
      - "catalog-service/**"
      - ".github/workflows/catalog-service-ci.yml"
      - ".github/trivy/**"

permissions:
  contents: read

concurrency:
  group: catalog-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: catalog-service

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: catalog-service/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: tests

    permissions:
      contents: read
      id-token: write

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    env:
      IMAGE: arnold2343/game-catalog

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ✅ QEMU УБРАЛИ — собираем только amd64, без эмуляции
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push CATALOG image (get digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./catalog-service
          file: ./catalog-service/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=catalog-service
          cache-to: type=gha,mode=max,scope=catalog-service

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign image by digest (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Signing digest: $DIGEST"
          cosign sign -y "${IMAGE}@${DIGEST}"

      - name: Cosign verify (quality gate)
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Verifying digest: $DIGEST"
          cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/\\.github/workflows/.*@refs/heads/main$"

  scan-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      security-events: write

    env:
      IMAGE: arnold2343/game-catalog
      DIGEST: ${{ needs.build-and-push.outputs.digest }}

    steps:
      - name: Checkout repo (for configs/templates)
        uses: actions/checkout@v4

      # 1) Логи + падение только по CRITICAL (через trivy.yaml)
      - name: Trivy scan (CRITICAL only, fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: "${{ env.IMAGE }}@${{ env.DIGEST }}"
          trivy-config: .github/trivy/trivy.yaml
          trivyignores: .github/trivy/.trivyignore

      # 2) Полный отчёт JSON (артефакт)
      - name: Trivy report (JSON)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: "${{ env.IMAGE }}@${{ env.DIGEST }}"
          format: json
          output: trivy-report.json
          vuln-type: os,library
          severity: CRITICAL
          trivyignores: .github/trivy/.trivyignore

      # 3) HTML отчёт через template (артефакт)
      - name: Trivy report (HTML)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: "${{ env.IMAGE }}@${{ env.DIGEST }}"
          format: template
          template: "@.github/trivy/trivy-html.tpl"
          output: trivy-report.html
          vuln-type: os,library
          severity: CRITICAL
          trivyignores: .github/trivy/.trivyignore

      # 4) SARIF в GitHub Security tab
      - name: Trivy report (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: "${{ env.IMAGE }}@${{ env.DIGEST }}"
          format: sarif
          output: trivy.sarif
          vuln-type: os,library
          severity: CRITICAL
          trivyignores: .github/trivy/.trivyignore

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      # 5) JSON+HTML как артефакты (скачать из Actions)
      - name: Upload Trivy reports (JSON + HTML)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-catalog-reports
          path: |
            trivy-report.json
            trivy-report.html