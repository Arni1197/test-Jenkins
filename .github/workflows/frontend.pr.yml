name: frontend | PR checks

on:
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/pr/frontend.pr.yml"
      - ".github/workflows/_lib/node-pr-checks.yml"

permissions:
  contents: read

concurrency:
  group: pr-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    uses: ./.github/workflows/_lib-node-pr-checks.yml
    with:
      service_name: "frontend"
      working_directory: "frontend"
      node_version: "20"
      cache_dependency_path: "frontend/package-lock.json"

      # üîï –õ–ò–ù–¢ –û–¢–ö–õ–Æ–ß–Å–ù
      run_lint: false

      # ‚úÖ –û—Å—Ç–∞–ª—å–Ω–æ–µ –æ—Å—Ç–∞–≤–ª—è–µ–º
      run_test: true
      run_build: true
      build_command: "npm run build"