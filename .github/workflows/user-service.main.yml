name: user-service | main build & dev deploy (via PR)

on:
  push:
    branches: ["main"]
    paths:
      - "user-service/**"
      - ".github/workflows/main/user-service.main.yml"

permissions:
  contents: write
  packages: write
  pull-requests: write

concurrency:
  group: main-user-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_push:
    name: user-service | Docker build & push
    uses: ./.github/workflows/_lib-docker-build-push.yml
    permissions:
      contents: read
      packages: write
    with:
      service_name: "user-service"
      context: "user-service"
      dockerfile: "user-service/Dockerfile"
      image: "ghcr.io/arni1197/user-service"
      tag: "sha-${{ github.sha }}"
      push: true
      platforms: "linux/amd64"

  update_dev_values_pr:
    name: user-service | PR update dev values
    needs: [build_push]
    uses: ./.github/workflows/_lib-promote-pr.yml
    permissions:
      contents: write
      pull-requests: write
    with:
      service_name: "user-service"
      target_env: "dev"
      target_values_file: "k8s/environments/local/values/services/user-service.yaml"
      new_tag: "sha-${{ github.sha }}"
      new_digest: "${{ needs.build_push.outputs.digest }}"
      base_branch: "main"
      pr_branch_prefix: "promote/dev"
      pr_labels: "gitops,dev"
      skip_if_exists: true