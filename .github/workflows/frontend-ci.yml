name: frontend CI-CD (loose)

on:
  push:
    branches: ["main"]
    tags:
      - "frontend-v*.*.*"
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - ".github/workflows/trivy-image-scan.yml"
      - ".github/trivy/**"
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
      - ".github/workflows/trivy-image-scan.yml"
      - ".github/trivy/**"

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps (loose)
        run: npm install --prefix frontend --no-audit --no-fund

      - name: Build frontend
        run: npm run build --prefix frontend

  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: tests-and-build

    permissions:
      contents: read
      id-token: write

    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/frontend-v')) &&
      !contains(github.event.head_commit.message, '[skip ci]')

    env:
      IMAGE: arnold2343/game-frontend

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/frontend-v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/frontend-v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/frontend-v') }}

      - name: Build and push FRONTEND image (get digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign image by digest (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          cosign sign -y "${IMAGE}@${DIGEST}"

      - name: Cosign verify (quality gate)
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/\\.github/workflows/.*@refs/(heads/main|tags/frontend-v.*)$"

  scan-image:
    name: Trivy image scan (reusable)
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/frontend-v'))
    uses: ./.github/workflows/trivy-image-scan.yml
    with:
      image: arnold2343/game-frontend
      digest: ${{ needs.build-and-push.outputs.digest }}
      artifact-name: trivy-frontend-reports