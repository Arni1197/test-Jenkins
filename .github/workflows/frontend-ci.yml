name: frontend CI-CD (loose)

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps (loose)
        run: npm install --prefix frontend --no-audit --no-fund

      - name: Build frontend
        run: npm run build --prefix frontend

  build-and-push:
    if: >-
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: tests-and-build

    # üîê OIDC —Ç–æ–ª—å–∫–æ –¥–ª—è –ø–æ–¥–ø–∏—Å–∏ (keyless cosign)
    permissions:
      contents: read
      id-token: write

    env:
      IMAGE: arnold2343/game-frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push FRONTEND image (get digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign image by digest (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Signing digest: $DIGEST"
          cosign sign -y "${IMAGE}@${DIGEST}"

      - name: Cosign verify (quality gate)
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Verifying digest: $DIGEST"
          cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/frontend-ci.yml@refs/heads/main"