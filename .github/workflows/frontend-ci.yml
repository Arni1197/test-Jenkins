name: frontend CI-CD (loose)

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # ðŸŸ¡ ÐœÐÐšÐ¡Ð˜ÐœÐÐ›Ð¬ÐÐž ÐÐ•Ð¡Ð¢Ð ÐžÐ“Ðž:
      # - npm install Ð²Ð¼ÐµÑÑ‚Ð¾ npm ci
      # - Ð±ÐµÐ· audit/fund
      # - Ð¸Ð³Ð½Ð¾Ñ€Ð¸Ñ€ÑƒÐµÐ¼ Ð²Ð¾Ð·Ð¼Ð¾Ð¶Ð½Ñ‹Ðµ Ð¼ÐµÐ»ÐºÐ¸Ðµ ÐºÐ¾Ð½Ñ„Ð»Ð¸ÐºÑ‚Ñ‹, ÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ðµ npm ci Ð±Ñ‹ Ð·Ð°Ñ€ÑƒÐ±Ð¸Ð»
      - name: Install frontend deps (loose)
        run: npm install --prefix frontend --no-audit --no-fund

      # ðŸŸ¡ Ð‘ÐµÐ· Ñ‚ÐµÑÑ‚Ð¾Ð² â€” Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð½Ðµ ÑÑ‚Ð¾Ð¿Ð¾Ñ€Ð¸Ñ‚ÑŒ Ð¿Ð°Ð¹Ð¿Ð»Ð°Ð¹Ð½
      - name: Build frontend
        run: npm run build --prefix frontend

  build-and-push:
    if: >-
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: tests-and-build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push FRONTEND image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            arnold2343/game-frontend:latest
            arnold2343/game-frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend