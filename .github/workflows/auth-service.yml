name: auth-service CI-CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "k8s/game-project/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "k8s/game-project/**"

# нужно для коммита обновлённого values-файла
permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Test backend
        working-directory: backend
        run: npm test

  build-and-push:
    # только push в main и без [skip ci]
    if: github.event_name == 'push' &&
        github.ref == 'refs/heads/main' &&
        !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push BACKEND image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            arnold2343/game-backend:latest
            arnold2343/game-backend:${{ github.sha }}

  update-image-tag:
    if: github.event_name == 'push' &&
        github.ref == 'refs/heads/main' &&
        !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    needs: build-and-push

    env:
      IMAGE_TAG: ${{ github.sha }}
      VALUES_FILE: k8s/game-project/values-game-project-staging.yaml

    steps:
      - name: Checkout repo (with push rights)
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update backend image tag
        run: |
          echo "Old tag:"
          yq '.backend.image.tag' "$VALUES_FILE" || true

          yq -i '.backend.image.tag = strenv(IMAGE_TAG)' "$VALUES_FILE"

          echo "New tag:"
          yq '.backend.image.tag' "$VALUES_FILE"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "No changes, nothing to commit"
            exit 0
          fi

          git add "$VALUES_FILE"
          git commit -m "chore: update backend image tag to ${IMAGE_TAG} [skip ci]"
          git push origin main