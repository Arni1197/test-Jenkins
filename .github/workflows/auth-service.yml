name: auth-service CI-CD

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
    paths:
      - "auth-service/**"
      - "k8s/game-project/**"
      - ".github/workflows/auth-service-ci.yml"
      - ".github/workflows/trivy-image-scan.yml"
      - ".github/trivy/**"
  pull_request:
    branches: ["main"]
    paths:
      - "auth-service/**"
      - "k8s/game-project/**"
      - ".github/workflows/auth-service-ci.yml"
      - ".github/workflows/trivy-image-scan.yml"
      - ".github/trivy/**"

# ✅ важно для SARIF + reusable
permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: auth-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: auth-service/package-lock.json

      - name: Install deps
        working-directory: auth-service
        run: npm ci

      - name: Lint
        working-directory: auth-service
        run: npm run lint

      - name: Test
        working-directory: auth-service
        run: npm test

  scan-pr:
    name: Trivy PR gate (fs scan)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trivy FS scan (fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: auth-service
          trivy-config: .github/trivy/trivy.yaml
          trivyignores: .github/trivy/.trivyignore

  build-and-push:
    runs-on: ubuntu-latest
    needs: tests

    permissions:
      contents: read
      id-token: write

    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    env:
      IMAGE: arnold2343/game-auth-service

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build & Push Docker image (get digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./auth-service
          file: ./auth-service/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=auth-service
          cache-to: type=gha,mode=max,scope=auth-service

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign image by digest (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Signing digest: $DIGEST"
          cosign sign -y "${IMAGE}@${DIGEST}"

      - name: Cosign verify (quality gate)
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Verifying digest: $DIGEST"
          cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/\\.github/workflows/.*@refs/(heads/main|tags/v.*)$"

  scan-image:
    name: Trivy image scan (reusable)
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    uses: ./.github/workflows/trivy-image-scan.yml
    with:
      image: arnold2343/game-auth-service
      digest: ${{ needs.build-and-push.outputs.digest }}
      artifact-name: trivy-auth-service-reports

  update-image-tag:
    runs-on: ubuntu-latest

    # ✅ теперь строго после Trivy (релиз не пройдёт, если CRITICAL)
    needs: scan-image

    permissions:
      contents: write

    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    env:
      VALUES_FILE: k8s/game-project/values-game-project-staging.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update authService image tag
        env:
          TAG_RAW: ${{ github.ref_name }}
        run: |
          TAG="${TAG_RAW#v}"
          echo "Using tag: $TAG"
          yq -i '.authService.image.tag = strenv(TAG)' "$VALUES_FILE"

      - name: Commit and push changes
        env:
          TAG_RAW: ${{ github.ref_name }}
        run: |
          TAG="${TAG_RAW#v}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$VALUES_FILE"
          git commit -m "chore: update authService image tag to ${TAG} [skip ci]"
          git push origin main