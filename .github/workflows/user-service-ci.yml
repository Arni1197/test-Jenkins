name: user-service CI-CD

on:
  push:
    branches: ["main"]
    tags:
      - "user-service-v*.*.*"
    paths:
      - "user-service/**"
      - ".github/workflows/user-service-ci.yml"
      - ".github/workflows/trivy-image-scan.yml"
      - ".github/workflows/sbom-attest.yml"
      - ".github/trivy/**"
  pull_request:
    branches: ["main"]
    paths:
      - "user-service/**"
      - ".github/workflows/user-service-ci.yml"
      - ".github/workflows/trivy-image-scan.yml"
      - ".github/workflows/sbom-attest.yml"
      - ".github/trivy/**"

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: user-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: user-service/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  scan-pr:
    name: Trivy PR gate (fs scan)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trivy FS scan (fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: user-service
          trivy-config: .github/trivy/trivy.yaml
          trivyignores: .github/trivy/.trivyignore
          severity: CRITICAL
          exit-code: "1"

  build-and-push:
    runs-on: ubuntu-latest
    needs: tests

    permissions:
      contents: read
      id-token: write

    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/user-service-v')) &&
      !contains(github.event.head_commit.message, '[skip ci]')

    env:
      IMAGE: arnold2343/user-service

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/user-service-v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/user-service-v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/user-service-v') }}

      - name: Build & Push USER-SERVICE image (get digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./user-service
          file: ./user-service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=user-service
          cache-to: type=gha,mode=max,scope=user-service

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign image by digest (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Signing digest: $DIGEST"
          cosign sign -y "${IMAGE}@${DIGEST}"

      - name: Cosign verify (quality gate)
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Verifying digest: $DIGEST"
          cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/\\.github/workflows/.*@refs/(heads/main|tags/user-service-v.*)$"

  sbom:
    name: SBOM (reusable)
    needs: build-and-push
    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/user-service-v')) &&
      !contains(github.event.head_commit.message, '[skip ci]')

    permissions:
      contents: read
      id-token: write

    uses: ./.github/workflows/sbom-attest.yml
    with:
      image: arnold2343/user-service
      digest: ${{ needs.build-and-push.outputs.digest }}
      artifact-name: sbom-user-service
      format: spdx-json
    secrets:
      registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry_password: ${{ secrets.DOCKERHUB_TOKEN }}

  scan-image:
    name: Trivy image scan (reusable)
    needs:
      - build-and-push
      - sbom
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/user-service-v'))
    uses: ./.github/workflows/trivy-image-scan.yml
    with:
      image: arnold2343/user-service
      digest: ${{ needs.build-and-push.outputs.digest }}
      artifact-name: trivy-user-service-reports