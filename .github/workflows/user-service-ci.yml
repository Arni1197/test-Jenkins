name: user-service CI-CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "user-service/**"
      - ".github/workflows/user-service-ci.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "user-service/**"
      - ".github/workflows/user-service-ci.yml"

permissions:
  contents: read

concurrency:
  group: user-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: user-service

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: user-service/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test


  build-and-push:
    if: github.event_name == 'push' &&
        github.ref == 'refs/heads/main' &&
        !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # multi-arch => QEMU –Ω—É–∂–µ–Ω
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push USER-SERVICE image
        uses: docker/build-push-action@v6
        with:
          context: ./user-service
          file: ./user-service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            arnold2343/user-service:latest
            arnold2343/user-service:${{ github.sha }}
          # üî• –≥–ª–∞–≤–Ω—ã–π —É—Å–∫–æ—Ä–∏—Ç–µ–ª—å
          cache-from: type=gha,scope=user-service
          cache-to: type=gha,mode=max,scope=user-service