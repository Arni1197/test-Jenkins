name: auth-service deploy (tag -> GitOps PR)

on:
  push:
    tags:
      - "auth-service-v*.*.*"

permissions:
  contents: write
  pull-requests: write
  actions: read

concurrency:
  group: auth-service-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-gitops:
    name: Create GitOps PR from tag (update image.tag + image.digest)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # âœ… must match your build workflow file name in .github/workflows/
      BUILD_WORKFLOW_FILE: auth-service-build.yml

      # âœ… artifact name uploaded by build workflow
      DIGEST_ARTIFACT_NAME: auth-service-image-digest

      # âœ… file inside artifact
      DIGEST_FILE: image-digest.txt

      # âœ… values file to update
      VALUES_FILE: k8s/environments/local/values/services/auth-service.yaml

      # â±ï¸ how long to wait for build run to succeed
      MAX_WAIT_SECONDS: "900"   # 15 min
      POLL_SECONDS: "15"

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Resolve tag -> commit SHA
        id: sha
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const tagName = context.ref.replace("refs/tags/", "");
            core.info(`Release tag: ${tagName}`);

            const refData = await github.rest.git.getRef({
              owner, repo, ref: `tags/${tagName}`
            });

            let sha = refData.data.object.sha;
            core.info(`Ref object SHA: ${sha} (type=${refData.data.object.type})`);

            // annotated tag -> commit
            if (refData.data.object.type === "tag") {
              const tagObj = await github.rest.git.getTag({ owner, repo, tag_sha: sha });
              sha = tagObj.data.object.sha;
              core.info(`Resolved annotated tag to commit SHA: ${sha}`);
            } else {
              core.info(`Lightweight tag commit SHA: ${sha}`);
            }

            core.setOutput("commit_sha", sha);

      - name: Wait for successful build run for this SHA (no race)
        id: wait
        uses: actions/github-script@v7
        env:
          COMMIT_SHA: ${{ steps.sha.outputs.commit_sha }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const workflowFile = process.env.BUILD_WORKFLOW_FILE;
            const sha = process.env.COMMIT_SHA;

            const maxWait = Number(process.env.MAX_WAIT_SECONDS || "900");
            const poll = Number(process.env.POLL_SECONDS || "15");

            core.info(`Waiting for build workflow='${workflowFile}' to succeed for sha=${sha}`);
            core.info(`maxWait=${maxWait}s poll=${poll}s`);

            // workflow id by file name
            const wf = await github.rest.actions.getWorkflow({
              owner,
              repo,
              workflow_id: workflowFile,
            });

            const started = Date.now();

            while (true) {
              const elapsed = Math.floor((Date.now() - started) / 1000);
              if (elapsed > maxWait) {
                core.setFailed(`Timeout: no successful '${workflowFile}' run found for sha=${sha} within ${maxWait}s`);
                return;
              }

              // list recent runs on main (completed or in_progress)
              const runsResp = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: wf.data.id,
                branch: "main",
                per_page: 50,
              });

              const run = runsResp.data.workflow_runs.find(r => r.head_sha === sha);

              if (!run) {
                core.info(`[${elapsed}s] No run yet for sha=${sha}. Waiting...`);
              } else {
                core.info(`[${elapsed}s] Found run_id=${run.id} status=${run.status} conclusion=${run.conclusion || "-"}`);

                if (run.status === "completed") {
                  if (run.conclusion === "success") {
                    core.info(`âœ… Build succeeded. run_id=${run.id}`);
                    core.setOutput("run_id", String(run.id));
                    core.setOutput("run_url", run.html_url);
                    return;
                  }

                  core.setFailed(
                    `Build run for sha=${sha} completed with conclusion='${run.conclusion}'. ` +
                    `Check: ${run.html_url}`
                  );
                  return;
                }
              }

              await new Promise(res => setTimeout(res, poll * 1000));
            }

      - name: Download digest artifact from that build run
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.DIGEST_ARTIFACT_NAME }}
          path: ./artifact
          run-id: ${{ steps.wait.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read digest and export DIGEST
        run: |
          set -euo pipefail
          echo "Artifact contents:"
          ls -la ./artifact

          echo "Digest file:"
          cat "./artifact/${DIGEST_FILE}"

          DIGEST="$(cat "./artifact/${DIGEST_FILE}")"

          if [[ "$DIGEST" != sha256:* ]]; then
            echo "Expected sha256:* digest, got: $DIGEST"
            exit 1
          fi

          echo "DIGEST=$DIGEST" >> "$GITHUB_ENV"
          {
            echo "### âœ… Using digest from build"
            echo ""
            echo "- Build run: ${{ steps.wait.outputs.run_url }}"
            echo "- Digest: \`$DIGEST\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update image.tag + image.digest in values
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          echo "Release tag: $RELEASE_TAG"
          echo "Digest: $DIGEST"
          echo "Updating file: $VALUES_FILE"

          # ðŸ·ï¸ human-readable tag for history/UI
          yq -i '.image.tag = strenv(RELEASE_TAG)' "$VALUES_FILE"

          # ðŸ”’ digest is the real deploy source of truth
          yq -i '.image.digest = strenv(DIGEST)' "$VALUES_FILE"

          echo "Updated diff:"
          git diff -- "$VALUES_FILE" || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: chore/gitops-auth-service-${{ github.ref_name }}
          delete-branch: true
          add-paths: |
            ${{ env.VALUES_FILE }}
          commit-message: "chore(gitops): deploy auth-service ${{ github.ref_name }} (tag+digest)"
          title: "chore(gitops): deploy auth-service ${{ github.ref_name }} (tag+digest)"
          body: |
            GitOps deploy PR from release tag (NO rebuild).

            âœ… Updates:
            - image.tag   -> ${{ github.ref_name }}
            - image.digest -> ${{ env.DIGEST }}

            Build run used:
            - ${{ steps.wait.outputs.run_url }}

            File:
            - ${{ env.VALUES_FILE }}

            Merge this PR to trigger ArgoCD sync/deploy.
          labels: |
            gitops
            release