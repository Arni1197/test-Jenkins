name: auth-service deploy (tag -> GitOps PR)

on:
  push:
    tags:
      - "auth-service-v*.*.*"

permissions:
  contents: write
  pull-requests: write
  actions: read

concurrency:
  group: auth-service-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-gitops:
    name: Create GitOps PR from tag (no rebuild)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      BUILD_WORKFLOW_FILE: auth-service-build.yml
      DIGEST_ARTIFACT_NAME: auth-service-image-digest
      VALUES_FILE: k8s/environments/local/values/services/auth-service.yaml

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch latest digest artifact from main build run (must contain artifact)
        id: getdigest
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const wf = await github.rest.actions.getWorkflow({
              owner, repo, workflow_id: process.env.BUILD_WORKFLOW_FILE
            });

            const runs = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: wf.data.id,
              branch: "main",
              status: "completed",
              per_page: 30
            });

            const successRuns = runs.data.workflow_runs.filter(r => r.conclusion === "success");
            if (!successRuns.length) {
              core.setFailed("No successful main build workflow runs found.");
              return;
            }

            let selectedRun = null;
            let selectedArtifact = null;

            for (const run of successRuns) {
              const arts = await github.rest.actions.listWorkflowRunArtifacts({
                owner, repo, run_id: run.id, per_page: 100
              });
              const art = arts.data.artifacts.find(a => a.name === process.env.DIGEST_ARTIFACT_NAME);
              if (art) {
                selectedRun = run;
                selectedArtifact = art;
                break;
              }
            }

            if (!selectedRun) {
              core.setFailed(`No successful main build run contains artifact '${process.env.DIGEST_ARTIFACT_NAME}'.`);
              return;
            }

            core.info(`Using run_id=${selectedRun.id} url=${selectedRun.html_url}`);
            core.info(`Artifact id=${selectedArtifact.id}, size=${selectedArtifact.size_in_bytes}`);

            const download = await github.rest.actions.downloadArtifact({
              owner, repo, artifact_id: selectedArtifact.id, archive_format: "zip"
            });

            const fs = require("fs");
            const path = "artifact.zip";
            fs.writeFileSync(path, Buffer.from(download.data));
            core.setOutput("zipPath", path);

      - name: Unzip digest artifact
        run: |
          set -euo pipefail
          unzip -o "${{ steps.getdigest.outputs.zipPath }}" -d ./artifact
          echo "Artifact content:"
          ls -la ./artifact
          cat ./artifact/image-digest.txt
          DIGEST="$(cat ./artifact/image-digest.txt)"
          echo "DIGEST=$DIGEST" >> $GITHUB_ENV

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update image digest in values
        run: |
          set -euo pipefail
          echo "Using digest: $DIGEST"
          yq -i '.image.digest = strenv(DIGEST)' "$VALUES_FILE"
          git diff -- "$VALUES_FILE" || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: chore/gitops-auth-service-${{ github.ref_name }}
          delete-branch: true
          add-paths: |
            ${{ env.VALUES_FILE }}
          commit-message: "chore(gitops): deploy auth-service ${{ github.ref_name }} (digest)"
          title: "chore(gitops): deploy auth-service ${{ github.ref_name }} (digest)"
          body: |
            GitOps deploy PR (no rebuild).

            - release tag: ${{ github.ref_name }}
            - digest (from latest successful main build that contains artifact): ${{ env.DIGEST }}
            - file: ${{ env.VALUES_FILE }}

            Merge this PR to trigger ArgoCD sync/deploy.
          labels: |
            gitops
            release