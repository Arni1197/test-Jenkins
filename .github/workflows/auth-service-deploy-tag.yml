name: auth-service deploy (tag -> GitOps PR)

on:
  push:
    tags:
      - "auth-service-v*.*.*"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auth-service-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-gitops:
    name: Create GitOps PR from tag (update image.tag)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      VALUES_FILE: k8s/environments/local/values/services/auth-service.yaml

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update image.tag in values from release tag
        env:
          TAG_RAW: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          echo "Release tag: $TAG_RAW"

          # âœ… auth-service-v1.2.3 -> v1.2.3
          VERSION="${TAG_RAW#auth-service-}"
          echo "Deploy version: $VERSION"

          yq -i '.image.tag = strenv(VERSION)' "$VALUES_FILE"

          echo "Updated file:"
          git diff -- "$VALUES_FILE" || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: chore/gitops-auth-service-${{ github.ref_name }}
          delete-branch: true
          add-paths: |
            ${{ env.VALUES_FILE }}
          commit-message: "chore(gitops): deploy auth-service ${{ github.ref_name }}"
          title: "chore(gitops): deploy auth-service ${{ github.ref_name }}"
          body: |
            GitOps deploy PR from release tag.

            - release tag: ${{ github.ref_name }}
            - file updated: ${{ env.VALUES_FILE }}

            This updates:
            - image.tag -> vX.Y.Z

            Merge this PR to trigger ArgoCD sync/deploy.
          labels: |
            gitops
            release