# .github/workflows/api-gateway-ci.yml
name: api-gateway CI-CD

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
    paths:
      - "api-gateway/**"
      - ".github/workflows/api-gateway-ci.yml"
      - ".github/trivy/**"
  pull_request:
    branches: ["main"]
    paths:
      - "api-gateway/**"
      - ".github/workflows/api-gateway-ci.yml"
      - ".github/trivy/**"

permissions:
  contents: read

concurrency:
  group: api-gateway-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: api-gateway

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api-gateway/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --passWithNoTests

  scan-pr:
    name: Trivy PR gate (fs scan)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trivy FS scan (fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: api-gateway
          trivy-config: .github/trivy/trivy.yaml
          trivyignores: .github/trivy/.trivyignore

  build-and-push:
    runs-on: ubuntu-latest
    needs: tests

    permissions:
      contents: read
      id-token: write

    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    env:
      IMAGE: arnold2343/game-api-gateway

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build & Push API-GATEWAY image (get digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=api-gateway
          cache-to: type=gha,mode=max,scope=api-gateway

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign image by digest (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Signing digest: $DIGEST"
          cosign sign -y "${IMAGE}@${DIGEST}"

      - name: Cosign verify (quality gate)
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Verifying digest: $DIGEST"
          cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/\\.github/workflows/.*@refs/(heads/main|tags/v.*)$"

  scan-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      security-events: write

    env:
      IMAGE: arnold2343/game-api-gateway
      DIGEST: ${{ needs.build-and-push.outputs.digest }}

    steps:
      - name: Checkout repo (for configs/templates)
        uses: actions/checkout@v4

      - name: Trivy scan (CRITICAL only, fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: "${{ env.IMAGE }}@${{ env.DIGEST }}"
          trivy-config: .github/trivy/trivy.yaml
          trivyignores: .github/trivy/.trivyignore

      - name: Trivy report (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: "${{ env.IMAGE }}@${{ env.DIGEST }}"
          format: sarif
          output: trivy.sarif
          vuln-type: os,library
          severity: CRITICAL
          trivyignores: .github/trivy/.trivyignore

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      - name: Trivy report (JSON)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: "${{ env.IMAGE }}@${{ env.DIGEST }}"
          format: json
          output: trivy-report.json
          vuln-type: os,library
          severity: CRITICAL
          trivyignores: .github/trivy/.trivyignore

      - name: Trivy report (HTML)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: "${{ env.IMAGE }}@${{ env.DIGEST }}"
          format: template
          template: "@.github/trivy/trivy-html.tpl"
          output: trivy-report.html
          vuln-type: os,library
          severity: CRITICAL
          trivyignores: .github/trivy/.trivyignore

      - name: Upload Trivy reports (JSON + HTML)
        uses: actions/upload-artifact@v4
        with:
          name: trivy-api-gateway-reports
          path: |
            trivy-report.json
            trivy-report.html