name: api-gateway CI-CD

on:
  push:
    branches: ["main"]
    paths:
      - "api-gateway/**"
      - ".github/workflows/api-gateway-ci.yml"
    tags:
      - "v*.*.*"

  pull_request:
    branches: ["main"]
    paths:
      - "api-gateway/**"
      - ".github/workflows/api-gateway-ci.yml"

permissions:
  contents: read

concurrency:
  group: api-gateway-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: api-gateway

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api-gateway/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      # ✅ учитываем нашу прошлую проблему
      - name: Test
        run: npm test -- --passWithNoTests

  build-and-push:
    runs-on: ubuntu-latest
    needs: tests
    permissions:
      contents: read

    # ✅ пуш образов только на main и релизные теги
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ✅ multi-arch → нужен QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: arnold2343/game-api-gateway
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=long
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build & Push API-GATEWAY image
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=api-gateway
          cache-to: type=gha,mode=max,scope=api-gateway