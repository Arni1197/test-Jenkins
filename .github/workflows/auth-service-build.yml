name: auth-service build (main)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "auth-service/**"
      - "k8s/**"
      - ".github/workflows/auth-service-build.yml"
      - ".github/workflows/trivy-image-scan.yml"
      - ".github/workflows/sbom-attest.yml"
      - ".github/trivy/**"

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: auth-service-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect relevant changes
    runs-on: ubuntu-latest
    outputs:
      relevant: ${{ steps.filter.outputs.relevant }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant:
              - "auth-service/**"
              - "k8s/**"
              - ".github/workflows/auth-service-build.yml"
              - ".github/workflows/trivy-image-scan.yml"
              - ".github/workflows/sbom-attest.yml"
              - ".github/trivy/**"

  tests:
    runs-on: ubuntu-latest
    needs: changes
    timeout-minutes: 10
    permissions:
      contents: read
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.changes.outputs.relevant == 'true')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: auth-service/package-lock.json

      - name: Install deps
        working-directory: auth-service
        run: npm ci

      - name: Lint
        working-directory: auth-service
        run: npm run lint

      - name: Test
        working-directory: auth-service
        run: npm test

  scan-pr:
    name: Trivy PR gate (fs scan)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trivy FS scan (fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: auth-service
          trivy-config: .github/trivy/trivy.yaml
          trivyignores: .github/trivy/.trivyignore
          severity: CRITICAL
          exit-code: "1"

  build-and-push:
    runs-on: ubuntu-latest
    needs: [tests, changes]
    timeout-minutes: 25
    permissions:
      contents: read
      id-token: write
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.changes.outputs.relevant == 'true' &&
      !startsWith(github.event.head_commit.message, 'chore: release') &&
      !startsWith(github.event.head_commit.message, 'chore(main): release') &&
      github.actor != 'github-actions[bot]'

    env:
      IMAGE: arnold2343/game-auth-service

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build & Push Docker image (get digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./auth-service
          file: ./auth-service/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=auth-service
          cache-to: type=gha,mode=max,scope=auth-service

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign image by digest (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Signing digest: $DIGEST"
          cosign sign -y "${IMAGE}@${DIGEST}"

      - name: Cosign verify (quality gate)
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "Verifying digest: $DIGEST"
          timeout 180 cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/\\.github/workflows/.*@refs/heads/main$"

      - name: Write digest file
        run: |
          echo "${{ steps.build.outputs.digest }}" > image-digest.txt
          {
            echo "### âœ… Auth-service image digest"
            echo ""
            echo "- Image: \`${IMAGE}\`"
            echo "- Digest: \`${{ steps.build.outputs.digest }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-image-digest
          path: image-digest.txt
          retention-days: 30

  sbom:
    name: SBOM (reusable)
    needs: build-and-push
    permissions:
      contents: read
      id-token: write
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.build-and-push.result == 'success' &&
      github.actor != 'github-actions[bot]' &&
      !startsWith(github.event.head_commit.message, 'chore: release') &&
      !startsWith(github.event.head_commit.message, 'chore(main): release')
    uses: ./.github/workflows/sbom-attest.yml
    with:
      image: arnold2343/game-auth-service
      digest: ${{ needs.build-and-push.outputs.digest }}
      artifact-name: sbom-auth-service
      format: spdx-json
    secrets:
      registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry_password: ${{ secrets.DOCKERHUB_TOKEN }}

  scan-image:
    name: Trivy image scan (reusable)
    needs: [build-and-push, sbom]
    if: >
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      needs.build-and-push.result == 'success' &&
      github.actor != 'github-actions[bot]' &&
      !startsWith(github.event.head_commit.message, 'chore: release') &&
      !startsWith(github.event.head_commit.message, 'chore(main): release')
    uses: ./.github/workflows/trivy-image-scan.yml
    with:
      image: arnold2343/game-auth-service
      digest: ${{ needs.build-and-push.outputs.digest }}
      artifact-name: trivy-auth-service-reports