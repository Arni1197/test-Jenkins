name: auth-service | release (trivy -> retag & sign)

on:
  push:
    tags:
      - "auth-service-v*.*.*"

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: release-auth-service-${{ github.ref }}
  cancel-in-progress: true

jobs:
  trivy_gate:
    name: auth-service | Trivy gate (sha tag)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait until sha image exists in registry
        run: |
          set -e
          IMG="ghcr.io/${{ github.repository_owner }}/auth-service:sha-${{ github.sha }}"
          echo "Checking image exists: $IMG"
          for i in $(seq 1 30); do
            if docker manifest inspect "$IMG" >/dev/null 2>&1; then
              echo "✅ Found: $IMG"
              exit 0
            fi
            echo "⏳ Not found yet, retry $i/30..."
            sleep 5
          done
          echo "❌ Image not found after retries: $IMG"
          exit 1

      - name: Trivy scan (fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/auth-service:sha-${{ github.sha }}
          format: table
          exit-code: 1
          severity: CRITICAL
          ignore-unfixed: true

  release:
    name: auth-service | Retag & sign (release)
    needs: [trivy_gate]
    uses: ./.github/workflows/_lib-release-retag-sign.yml
    with:
      service_name: "auth-service"
      image: "ghcr.io/${{ github.repository_owner }}/auth-service"
      source_tag: "sha-${{ github.sha }}"
      release_tag: "${{ github.ref_name }}"
      registry: "ghcr.io"
      sign: true