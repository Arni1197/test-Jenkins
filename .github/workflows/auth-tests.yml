name: auth-service Tests

on:
  push:
    paths:
      - "auth-service/**"
      - ".github/workflows/auth-service-tests.yml"
  pull_request:
    paths:
      - "auth-service/**"
      - ".github/workflows/auth-service-tests.yml"

permissions:
  contents: read

concurrency:
  group: auth-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: auth-service

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: auth-service/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test