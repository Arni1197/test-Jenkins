name: auth-service release (tag -> build/push -> security -> GitOps PR)

on:
  push:
    tags:
      - "auth-service-v*.*.*"

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: auth-service-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-push-sign:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    env:
      IMAGE: arnold2343/game-auth-service

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      release_tag: ${{ steps.tag.outputs.release_tag }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set release tag
        id: tag
        run: |
          echo "release_tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "RELEASE_TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          echo "Release tag: ${GITHUB_REF_NAME}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ env.RELEASE_TAG }}

      - name: Build & push (get digest)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./auth-service
          file: ./auth-service/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=auth-service
          cache-to: type=gha,mode=max,scope=auth-service

      - name: Export DIGEST
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          echo "DIGEST=$DIGEST" >> "$GITHUB_ENV"
          echo "Built digest: $DIGEST"
          if [[ "$DIGEST" != sha256:* ]]; then
            echo "Expected sha256:* digest, got: $DIGEST"
            exit 1
          fi

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign image by digest (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          echo "Signing: ${IMAGE}@${DIGEST}"
          cosign sign -y "${IMAGE}@${DIGEST}"

      - name: Cosign verify (quality gate)
        run: |
          echo "Verifying: ${IMAGE}@${DIGEST}"
          timeout 180 cosign verify "${IMAGE}@${DIGEST}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            --certificate-identity-regexp "^https://github.com/${{ github.repository }}/\\.github/workflows/.*@refs/tags/${{ github.ref_name }}$"

  sbom:
    name: SBOM (reusable)
    needs: build-push-sign
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/sbom-attest.yml
    with:
      image: arnold2343/game-auth-service
      digest: ${{ needs.build-push-sign.outputs.digest }}
      artifact-name: sbom-auth-service
      format: spdx-json
    secrets:
      registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
      registry_password: ${{ secrets.DOCKERHUB_TOKEN }}

  scan-image:
    name: Trivy image scan (reusable)
    needs: [build-push-sign, sbom]
    uses: ./.github/workflows/trivy-image-scan.yml
    with:
      image: arnold2343/game-auth-service
      digest: ${{ needs.build-push-sign.outputs.digest }}
      artifact-name: trivy-auth-service-reports

  gitops-pr:
    name: Create GitOps deploy PR (values tag+digest)
    needs: [build-push-sign, scan-image]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      VALUES_FILE: k8s/environments/local/values/services/auth-service.yaml

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update values (tag + digest)
        env:
          RELEASE_TAG: ${{ needs.build-push-sign.outputs.release_tag }}
          DIGEST: ${{ needs.build-push-sign.outputs.digest }}
        run: |
          set -euo pipefail
          echo "Updating ${VALUES_FILE}"
          yq -i '.image.tag = strenv(RELEASE_TAG)' "${VALUES_FILE}"
          yq -i '.image.digest = strenv(DIGEST)' "${VALUES_FILE}"
          echo "Diff:"
          git diff -- "${VALUES_FILE}" || true

      - name: Create GitOps PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: chore/gitops-auth-service-${{ needs.build-push-sign.outputs.release_tag }}
          delete-branch: true
          add-paths: |
            ${{ env.VALUES_FILE }}
          commit-message: "chore(gitops): deploy auth-service ${{ needs.build-push-sign.outputs.release_tag }}"
          title: "chore(gitops): deploy auth-service ${{ needs.build-push-sign.outputs.release_tag }}"
          body: |
            GitOps deploy PR from release tag.

            - tag: ${{ needs.build-push-sign.outputs.release_tag }}
            - digest: ${{ needs.build-push-sign.outputs.digest }}
            - file: ${{ env.VALUES_FILE }}

            Merge this PR -> ArgoCD syncs -> Kubernetes updates.
          labels: |
            gitops
            release