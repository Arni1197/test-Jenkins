name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            client/package-lock.json

      # ===== BACKEND =====
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Test backend
        working-directory: backend
        run: npm test

      # ===== FRONTEND =====
      - name: Install client deps
        working-directory: client
        run: npm install

      - name: Build frontend
        working-directory: client
        run: npm run build

  build-and-push:
    # ðŸ‘‰ Ð¢ÐžÐ›Ð¬ÐšÐž Ð½Ð° push Ð² main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----- BACKEND IMAGE -----
      - name: Build and push BACKEND Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: |
            arnold2343/game-backend:latest
            arnold2343/game-backend:${{ github.sha }}

      # ----- FRONTEND IMAGE -----
      - name: Build and push FRONTEND Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            arnold2343/game-frontend:latest
            arnold2343/game-frontend:${{ github.sha }}

  deploy-local-k8s:
    # ðŸ‘‰ Ð¢ÐžÐ›Ð¬ÐšÐž Ð½Ð° push Ð² main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: self-hosted
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure namespace exists
        run: kubectl get ns game-project || kubectl create ns game-project

      - name: Helm upgrade to local Kubernetes
        run: |
          cd k8s
          helm upgrade --install game-project . \
            -n game-project \
            -f values.yaml \
            --set backend.image.repository=arnold2343/game-backend \
            --set backend.image.tag=${{ github.sha }}