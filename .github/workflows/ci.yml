name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-and-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache-dependency-path: |
            backend/package-lock.json
            client/package-lock.json

      # ===== BACKEND =====
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Test backend (pass even if no tests)
        working-directory: backend
        run: npm test -- --passWithNoTests

      # ===== FRONTEND =====
      - name: Install client deps
        working-directory: client
        run: npm install

      - name: Build frontend
        working-directory: client
        run: npm run build

      # ===============================
      #         DOCKER DEPLOY
      # ===============================

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push BACKEND Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend              # где находится Dockerfile
          file: ./backend/Dockerfile      # путь к Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/game-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/game-backend:${{ github.sha }}