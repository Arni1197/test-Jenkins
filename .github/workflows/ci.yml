name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# –ù—É–∂–Ω–æ, —á—Ç–æ–±—ã job –º–æ–≥ –ø—É—à–∏—Ç—å –æ–±—Ä–∞—Ç–Ω–æ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest
    # –î–ª—è pull_request —Ç–æ–∂–µ –≥–æ–Ω—è–µ–º —Ç–µ—Å—Ç—ã, –Ω–æ –¥–ª—è push —Å [skip ci] –º–æ–∂–µ–º –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ —Ç–æ–∂–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            client/package-lock.json

      # ===== BACKEND =====
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Test backend
        working-directory: backend
        run: npm test

      # ===== FRONTEND =====
      - name: Install client deps
        working-directory: client
        run: npm install

      - name: Build frontend
        working-directory: client
        run: npm run build

  build-and-push:
    # üëâ –¢–æ–ª—å–∫–æ –¥–ª—è push –≤ main –ò —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤ –∫–æ–º–º–∏—Ç–µ –ù–ï–¢ [skip ci]
    if: github.event_name == 'push' &&
        github.ref == 'refs/heads/main' &&
        !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----- BACKEND IMAGE -----
      - name: Build and push BACKEND Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: |
            arnold2343/game-backend:latest
            arnold2343/game-backend:${{ github.sha }}

      # ----- FRONTEND IMAGE -----
      - name: Build and push FRONTEND Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            arnold2343/game-frontend:latest
            arnold2343/game-frontend:${{ github.sha }}

  update-image-tag:
    # üëâ –¢–æ–∂–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –ø—É—à–µ–π –≤ main –∏ –±–µ–∑ [skip ci]
    if: github.event_name == 'push' &&
        github.ref == 'refs/heads/main' &&
        !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    needs: build-and-push

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout repo (—Å –ø—Ä–∞–≤–∞–º–∏ –Ω–∞ push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update backend image tag in values.yaml
        run: |
          echo "Old tag in values.yaml:"
          yq '.backend.image.tag' k8s/values.yaml || true

          yq -i ".backend.image.tag = strenv(IMAGE_TAG)" k8s/values.yaml

          echo "New tag in values.yaml:"
          yq '.backend.image.tag' k8s/values.yaml

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          if git diff --quiet; then
            echo "No changes in values.yaml, nothing to commit."
            exit 0
          fi

          git add k8s/values.yaml
          git commit -m "chore: update backend image tag to ${IMAGE_TAG} [skip ci]"
          git push origin main