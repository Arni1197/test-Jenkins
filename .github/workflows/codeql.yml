name: CodeQL

on:
  pull_request:
    branches: ["main"]
    paths:
      - "auth-service/**"
      - ".github/workflows/codeql.yml"
  push:
    branches: ["main"]
    paths:
      - "auth-service/**"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: "17 3 * * 1" # раз в неделю по понедельникам

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      # CodeQL обычно сам собирает базу без build,
      # но для TS проектов иногда полезно поставить deps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: auth-service/package-lock.json

      - name: Install deps
        working-directory: auth-service
        run: npm ci

      - uses: github/codeql-action/analyze@v3