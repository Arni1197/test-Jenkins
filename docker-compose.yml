version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: nest-backend
    ports:
      - "5001:3000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app:cached
    command: ["npm", "run", "start:dev"]
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: react-frontend
    ports:
      - "3002:3000"
    volumes:
      - ./client:/app:cached
    command: ["npm", "start"]
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge