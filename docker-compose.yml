version: "3.9"

services:
  # ğŸ“ˆ Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
    ports:
      - "9090:9090"
    depends_on:
      - alertmanager
    networks:
      - app-network

  # âš¡ Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    ports:
      - "9093:9093"
    networks:
      - app-network

  # ğŸ“Š Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./prometheus/grafana/provisioning:/etc/grafana/provisioning/datasources
      - ./prometheus/grafana/provisioning:/etc/grafana/provisioning/dashboards
      - ./prometheus/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
    networks:
      - app-network

  # ğŸƒ MongoDB
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  # ğŸ” Redis
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  # âš™ï¸ Backend (NestJS)
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "5002:3000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app:cached
    command: ["npm", "run", "start:dev"]
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  # ğŸ’» Frontend (React)
  frontend:
    build:
      context: ./client
    container_name: frontend
    ports:
      - "3002:3000"
    volumes:
      - ./client:/app:cached
    command: ["npm", "start"]
    depends_on:
      - backend
    networks:
      - app-network

  # ğŸ“¦ Loki
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app-network

  # ğŸ“œ Promtail (Ğ°Ğ³ĞµĞ½Ñ‚ Ğ»Ğ¾Ğ³Ğ¾Ğ²)
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - ./backend/logs:/app/logs
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - app-network

volumes:
  mongo-data:
  jenkins_home:

networks:
  app-network:
    driver: bridge