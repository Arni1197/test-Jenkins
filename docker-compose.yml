version: "3.9"

services:
  # üìà Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
    ports:
      - "9090:9090"
    depends_on:
      - alertmanager
    networks:
      - app-network

  # ‚ö° Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
    ports:
      - "9093:9093"
    networks:
      - app-network

  # üìä Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./prometheus/grafana/provisioning:/etc/grafana/provisioning/datasources
      - ./prometheus/grafana/provisioning:/etc/grafana/provisioning/dashboards
      - ./prometheus/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
    networks:
      - app-network

  # üçÉ MongoDB
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  # üîÅ Redis
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  # ‚öôÔ∏è Backend (NestJS –∏–∑ Docker Hub)
  backend:
    image: arnold2343/game-backend:latest
    container_name: backend
    restart: unless-stopped
    ports:
      - "5002:3000"       # —Å–Ω–∞—Ä—É–∂–∏ 5002, –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ 3000
    env_file:
      - ./backend/.env    # —Ç–æ—Ç –∂–µ .env, —á—Ç–æ —Ç—ã —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å –¥–ª—è –±—ç–∫–∞
    depends_on:
      - mongo
      - redis
    networks:
      - app-network

  # üíª Frontend (React –∏–∑ Docker Hub)
  frontend:
    image: arnold2343/game-frontend:latest
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    # –µ—Å–ª–∏ –≤–Ω—É—Ç—Ä–∏ –æ–±—Ä–∞–∑–∞ —Ñ—Ä–æ–Ω—Ç–∞ Nginx —Å–ª—É—à–∞–µ—Ç 80:
    ports:
      - "3002:80"
    # –µ—Å–ª–∏ —É —Ç–µ–±—è –≤ Dockerfile —Ñ—Ä–æ–Ω—Ç–∞ dev-—Å–µ—Ä–≤–µ—Ä –Ω–∞ 3000 ‚Äî –ø–æ–º–µ–Ω—è–π –Ω–∞:
    # ports:
    #   - "3002:3000"
    networks:
      - app-network

  # üì¶ Loki
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app-network

  # üìú Promtail (–∞–≥–µ–Ω—Ç –ª–æ–≥–æ–≤)
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - ./backend/logs:/app/logs
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki
    networks:
      - app-network

volumes:
  mongo-data:
  jenkins_home:

networks:
  app-network:
    driver: bridge