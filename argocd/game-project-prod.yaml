apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: game-project-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Arni1197/test-Jenkins.git
    targetRevision: main            # üëà –∏—Å–ø—Ä–∞–≤–∏–ª–∏
    path: k8s
    helm:
      valueFiles:
        - values-game-project-prod.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: game-project-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true